<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Input</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <h2>Create a Password</h2>

    <div class="form-group">
      <label for="passwordInput">Password</label>
      <div class="password-box">
        <input type="password" id="passwordInput" autocomplete="new-password" placeholder="Enter your password" required aria-describedby="strengthMessage">
        <button class="toggle-btn" id="togglePassword">👁️</button>
      </div>
      <div class="form-group confirm-password-wrapper">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-box">
          <input type="password" id="confirmPassword" autocomplete="new-password" placeholder="Re-enter your password" required>
          <button class="toggle-btn" id="toggleConfirmPassword">👁️</button>
        </div>
        <p id="confirmMessage"></p>
      </div>
      <div id="strengthMessage" class="message">
        <p>Password must include:</p>
        <ul>
          <li id="length" class="invalid">At least 8 characters</li>
          <li id="uppercase" class="invalid">One uppercase letter</li>
          <li id="lowercase" class="invalid">One lowercase letter</li>
          <li id="number" class="invalid">One number</li>
          <li id="special" class="invalid">One special character (!@#$%^&*)</li>
        </ul>
        <div class="strength-bar">
          <div id="strengthIndicator"></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button class="submit-btn" id="generatePasswordBtn">Generate Strong Password</button>
      <button type="submit" id="submitBtn" class="submit-btn">Create Account</button>
    </div>
  </div>
      
  <script src="script.js"></script>
</body>
</html>
